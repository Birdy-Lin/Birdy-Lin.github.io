<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奶奶的为什么</title>
    <style>
        /* 设置页面样式 */
        body {
            /* 设置页面边距为0，使页面100%适应视口 */
            margin: 0;
            height: 100vh;
            /* 设置页面显示方式为flex */
            display: flex;
            /* 设置主轴对齐方式为居中 */
            justify-content: center;
            /* 设置交叉轴对齐方式为居中 */
            align-items: center;
            /* 设置背景图片 */
            background-image: url('BG2.jpg');
            background-size:cover; 
            background-color: transparent;
        }

        /* 设置容器样式 */
        .container {
            /* 设置容器宽度为100%，最大宽度为1200px */
            width: 100%;
            max-width: 1200px;
            /* 设置容器背景颜色为白色 */
            background-color:transparent
            /* 设置容器内边距为20px */
            padding: 20px;
            /* 设置容器圆角为5px */
            border-radius: 5px;
            /* 设置容器阴影为10% */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* 设置标题样式 */
        .title {
            /* 设置标题大小为2rem */
            font-size: 2rem;
            /* 设置标题居中 */
            text-align: center;
            border: 2px solid #333;
            padding: 5px
        }

        /* 设置段落样式 */
        .paragraph {
            /* 设置段落大小为1.5rem */
            font-size: 1.5rem;
            /* 设置段落居中 */
            text-align: center;
            border: 2px solid #333;
            padding: 5px
        }


        /* 设置按钮组样式 */
        .buttons {
            /* 设置按钮组显示方式为flex */
            display: flex;
            /* 设置按钮组主轴对齐方式为平均分布 */
            justify-content: center;
            /* 设置按钮组上下边距为20px */
            flex-direction: column;
            align-items: flex-start;    
            /* 设置按钮组左右边距为auto */
            margin-left: auto;
            margin-right: auto;     
            /* 设置按钮组高度为auto */                  
            height: auto;                                                                       
            /* 设置按钮组宽度为auto */                                                                                                                  
            width: auto;
            /* 设置按钮组上下外边距为30px */                                                                                                            
            margin-bottom: 30px;                                                                                                        
            /* 设置按钮组左右外边距为auto */                                                                                                                                            
            margin-left: auto;
            margin-right: auto;     
            /* 设置按钮组上外边距为30px */                                                                                                                                                              
            margin-top: 30px;
        }

        /* 设置按钮样式 */
        .button {
            /* 设置按钮背景颜色为f0f0f0 */
            background-color: #ca0000;
            /* 设置按钮边框为none */
            border: none;
            /* 设置按钮边框圆角为5px */
            border-radius: 5px;
            /* 设置按钮内边距为10px */
            padding: 10px;
            /* 设置按钮大小为1.2rem */
            font-size: 1.2rem;
            /* 设置按钮光标为指针 */
            cursor: pointer;
        }

        /* 设置按钮鼠标悬停样式 */
        .button:hover {
            /* 设置按钮背景颜色为e0e0e0 */
            background-color: #611414;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">小鸟游园记</h2>
        <p class="paragraph">来者何人？</p>
    </div>

    <div class="buttons">
        <button class="button" onclick="window.location.href='index.html'">为了我</button>
        <button class="button" onclick="window.location.href='111.html'">为了你</button>
    </div>

        
</body>
</html>
